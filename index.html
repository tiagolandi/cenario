<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Cen√°rios</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; cursor: pointer; }
        p { font-size: 12px; word-break: break-all; margin-top: 10px; color: #555; }
        a { text-decoration: none; color: inherit; }
    </style>
</head>
<body>
    <h1>Galeria de Imagens</h1>
    <div class="grid" id="gallery">Carregando imagens...</div>

    <script>
        const user = "tiagolandi";
        const repo = "cenario";
        const url = `https://api.github.com/repos/${user}/${repo}/contents/`;

        fetch(url)
            .then(res => res.json())
            .then(data => {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                data.forEach(file => {
                    // Filtra apenas arquivos .jpg
                    if(file.name.toLowerCase().endsWith('.jpg')) {
                        const rawUrl = `https://raw.githubusercontent.com/${user}/${repo}/main/${file.name}`;
                        gallery.innerHTML += `
                            <div class="card">
                                <a href="${rawUrl}" target="_blank">
                                    <img src="${rawUrl}" alt="${file.name}">
                                    <p>${file.name}</p>
                                </a>
                            </div>`;
                    }
                });
            });
    </script>
</body>
</html>
